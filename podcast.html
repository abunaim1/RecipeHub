<!DOCTYPE html>
<html lang="en" data-theme="emerald">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecipeHub</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/3b65cadd71.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar px-0 lg:px-10 bg-base-100 fixed top-0 w-full z-50">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li class="font-semibold"><a href="./index.html">Home</a></li>
              <li class="font-semibold"><a href="./timeline.html">Timeline</a></li>
              <li class="font-semibold"><a href="./subscription.html">Subscribe</a></li>
              <li class="font-semibold"><a href="./contact.html">Support</a></li>
            </ul>
          </div>
          <p class="btn btn-ghost text-xl p-0 montserrat-alternates-bold text-3xl font-semibold">Recipe</p>
          <span class="font-light text-2xl primary-text-color">Hub</span>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li class="font-semibold"><a href="./index.html">Home</a></li>
            <li class="font-semibold"><a href="./timeline.html">Timeline</a></li>
            <li class="font-semibold"><a href="./subscription.html">Subscribe</a></li>
            <li class="font-semibold"><a href="./contact.html">Support</a></li>
          </ul>
        </div>
        <div class="navbar-end gap-5 flex justify-items-center">
          <!-- Notification Icon And Dropdown -->
          <div class="indicator mt-0.5">
            <div id="notification-icon" class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                />
              </svg>
              <span class="badge badge-xs notification-badge indicator-item" style="background-color: #77574c; color: white"></span>
            </div>

            <!-- Notification Dropdown -->
            <div id="notification-dropdown" class="hidden absolute right-0 mt-2 w-64 bg-white shadow-lg rounded-lg overflow-hidden z-10">
              <ul id="notification-list" class="list-none p-2">
                <!-- Notification messages will appear here -->
              </ul>
            </div>
          </div>

          <div id="login-control" class="pr-5 lg:pr-0"></div>
        </div>
      </div>
    </header>
    <main class="h-screen bg-gray-300 pt-20">


      <div class="container mx-auto w-1/2 pt-10" id="podcast-container">
        <!-- Dynamic podcast details will be rendered here -->
      </div>

      <!-- Episodes List -->
      <div class="container mx-auto mt-8">
        <div class="container mx-auto mt-8 p-6" id="episodes-container">
          <!-- Dynamic episodes will be displayed here -->
        </div>
      </div>


    </main>
    <script src="./js/podcast.js"></script>
  </body>
</html>
