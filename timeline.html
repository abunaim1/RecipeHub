            <!-- Notification Icon And Dropdown -->

                        />
                    </svg>
                    <span class="badge badge-xs notification-badge indicator-item" style="background-color: #77574c; color: white;"></span>
                </div>
            
                <!-- Notification Dropdown -->
                <div id="notification-dropdown" class="hidden absolute right-0 mt-2 w-64 bg-white shadow-lg rounded-lg overflow-hidden z-10">

                        <!-- Notification messages will appear here -->
                    </ul>
                </div>
            </div>                       
            <!-- Notification Icon And Dropdown End-->

            <div class="indicator">
              <a href="chat.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">

            </div>
            
            <div id="login-control" class="pr-5 lg:pr-0">
              
            </div>
          </div>
        </div>
    </header>
   
    <main class="flex h-screen bg-gray-100 pt-20">

        <!-- Left Column: Group List -->
        <div class="w-1/4 bg-white shadow-md rounded-lg p-4 h-full">
            <h2 class="font-bold text-xl mb-4">Groups</h2>
            <div id="group-set-left">
                <ul id="group-list" class="space-y-2">
                    <!-- Groups will be dynamically populated here -->
                </ul>
            </div>

            <!-- Input Field to Add Group -->
            <div class="mt-4">
                <input type="text" id="group-input" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter group name" />
                <button id="add-group-btn" class="mt-2 w-full primary-color text-white py-2 rounded-lg hover:bg-gray-700 transition">Create New Group</button>
            </div>
        </div>
    

        <!-- Middle Column: User Posts -->
        <div class="w-1/2 overflow-y-scroll h-full p-4">
            <div class="flex justify-between justify-items-center">
                <h2 class="font-bold text-xl mb-4">Users Post</h2>
                <p class="font-bold text-xl mb-4 primary-text-color"><a href="">Your Post</a></p>
            </div>
            <!-- Post Item -->
            <div id="post-container" class="space-y-6">
                <!-- Dynamic posts will be appended here -->
            </div>
            
        </div>
    
        <!-- Right Column: Post Form -->
        <div class="w-1/4 bg-white shadow-md rounded-lg p-6 h-full">
            <h2 class="font-bold text-xl mb-4">Create Post</h2>
        
            <!-- Title Field -->
            <form id="postForm">
                <input type="text" class="w-full border border-gray-300 rounded-lg p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter title" />
            
                <!-- Text Area -->
                <textarea class="w-full p-3 border border-gray-300 rounded-lg resize-none h-24 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="What's on your mind?"></textarea>
            
                <!-- File Upload Icons -->
                <div class="mt-4 flex items-center space-x-6">
                    <label class="cursor-pointer">
                        <i class="fas fa-image primary-text-color hover:text-gray-800 transition text-2xl"></i>
                        <input type="file" class="hidden" accept="image/*" />
                    </label>
                    <label class="cursor-pointer">
                        <i class="fas fa-video primary-text-color hover:text-gray-800 transition text-2xl"></i>
                        <input type="file" class="hidden" accept="video/*" />
                    </label>
                </div>
            
                <!-- Flavors, Region, and Season -->
                <div class="mt-4 space-y-2">
                    <p class="font-medium text-gray-800">Flavour: <input type="text" class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Enter flavor" /></p>
                    <p class="font-medium text-gray-800">Region: <input type="text" class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Enter region" /></p>
                    <p class="font-medium text-gray-800">Season: <input type="text" class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Enter season" /></p>
                </div>
                <button type="submit" class="mt-4 w-full text-white py-2 rounded-lg hover:bg-gray-800 transition" style="background-color: #77574c";>Post</button>
            </form>
        </div>

    </main>
